<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking a page</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Lets get some<span class="font-semibold text-purple-600">
                money</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance & Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">

                <div class="bg-blue-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$00</h4>

                </div>
                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>

                </div>
                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1240</h4>

                </div>

            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">
                        Please deposite
                    </h3>
                    <div>
                        <input id="deposite-input" class="border block w-3/4 border-gray-400 rounded mb-4 px-2"
                            type="text" placeholder="$ amount you want">

                        <button id="deposite-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">
                        Please Withdraw
                    </h3>
                    <div>
                        <input id="withdraw-input" class="border block w-3/4 border-gray-400 rounded mb-4 px-2"
                            type="text" placeholder="$ amount you want">

                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>

            </div>

        </section>
    </main>


</body>

</html>
