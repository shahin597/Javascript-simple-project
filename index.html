<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">welcome to my <span class="font-semibold text-purple-600">Bap er
                bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8	">
            <h3 class="text-2xl mb-4">Please log in</h3>
            <div>
                <input id="user-email" class="border block w-3/4 border-gray-400 rounded mb-4 px-2" type="text"
                    placeholder="your mail">
                <input id="user-password" class="border block w-3/4 border-gray-400 rounded mb-4 px-2" type="password"
                    placeholder="your password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login-page.js"></script>
</body>

</html>
